<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qonect</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <!-- <img src="image/logo1.1.jpg" alt="logo"> -->
        </a>
        <!-- profile image -->
        <div class="profile">
            <div class="profile-img">
                <img src="image/Profile1.0.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>Mrinalini</h1>
                <img src="image/verified.png" alt="verify">
            </div>
            <span>@mrinalini</span>
        </div>
        <!-- About -->
        <div class="about">
            <!-- box 1 -->
            <div class="box">
                <h3>68</h3>
                <spam>Posts</spam>
            </div>
            <!-- box 2 -->
            <div class="box">
                <h3>2M</h3>
                <spam>Followers</spam>
            </div>
            <!-- box 3 -->
            <div class="box">
                <h3>9</h3>
                <spam>Following</spam>
            </div>
        </div>
        <!-- menu -->
        <div class="menu">
            <a href="#">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Setting
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- main home -->
    <div class="main-home">
        <div class="header">
            <!-- search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>


        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <!-- stories 1 -->
            <div class="stories-img color">
                <img src="image/post1.4.jpg" alt="profile"/>
                <div class="add">+</div>
            </div>
            <!-- stories 2 -->
            <div class="stories-img">
                <img src="image/post1.8.jpg" alt="profile"/>
                
            </div>
            <!-- stories 3 -->
            <div class="stories-img">
                <img src="image/post1.6.jpg" alt="profile"/>
                
            </div>
            <!-- stories 4 -->
            <div class="stories-img">
                <img src="image/post1.7.jpg" alt="profile"/>
                
            </div>
            <!-- stories 4 -->
            <div class="stories-img">
                <img src="image/post1.1.jpg" alt="profile"/>
                
            </div>
            <!-- stories 4 -->
            <div class="stories-img">
                <img src="image/post1.2.jpg" alt="profile"/>
                
            </div>
            <!-- stories 4 -->
            <div class="stories-img">
                <img src="image/post1.3.jpg" alt="profile"/>
                
            </div>
            <!-- stories 4 -->
            <div class="stories-img">
                <img src="image/post1.4.jpg" alt="profile"/>
                
            </div>
            <!-- stories 4 -->
            <div class="stories-img">
                <img src="image/post1.5.jpg" alt="profile"/>
                
            </div>
            <!-- stories 4 -->
            <div class="stories-img">
                <img src="image/post1.6.jpg" alt="profile"/>
                
            </div>
            <!-- stories 4 -->
            <div class="stories-img">
                <img src="image/post1.7.jpg" alt="profile"/>
                
            </div>
            <!-- stories 4 -->
            <div class="stories-img">
                <img src="image/post1.1.jpg" alt="profile"/>
                
            </div>
            <!-- stories 4 -->
            <div class="stories-img">
                <img src="image/post1.2.jpg" alt="profile"/>
                
            </div>


        </div>    
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>


        <div class="main-post"></div>

        <!-- box1 -->
        <div class="post-box">
            <img src="image/feed1.0.jpg" alt="post">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="image/post1.3.jpg" alt="profile">
                    </div>
                    <h3>Shawn</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>908k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>65k</span>
                </div>
            </div>
        </div>

        <!-- box2 -->
        <div class="post-box">
            <img src="image/feed1.2.jpg" alt="post">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="image/Profile1.2.jpg" alt="profile">
                    </div>
                    <h3>Zayn</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>1.2M</span>
                    <i class="ri-chat-3-line"></i>
                    <span>75k</span>
                </div>
            </div>
        </div>


        <!-- box2 -->
        <div class="post-box">
            <img src="image/feed1.3.jpg" alt="post">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="image/Profile1.1.jpg" alt="profile">
                    </div>
                    <h3>Sheeran</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>812k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>34k</span>
                </div>
            </div>
        </div>
