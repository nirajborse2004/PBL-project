<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-page">
        <form action="/php/register.php" method="post">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required name="username"> <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required name="email"> <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required name="epassword"><i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required name="ecpassword"><i class="fa-solid fa-lock"></i>
            </div>
            <input type="submit" name="submit" value="Register" class="sub-btn">
        </form>
            <div class="register-link">
                <p> Already have an account? <a href="/header/login.html"> Sign in </a></p>
</body>
</html>
