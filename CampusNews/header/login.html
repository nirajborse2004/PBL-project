<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-page">
        <form action="/indexpg.php" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" required name="email"> <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required name="epassword"><i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me </label>
                <a href="#"> Forgot password?</a>
            </div>
            <input type="submit" name="submit" value="Login" class="sub-btn">
            <!-- <button type="submit" class="sub-btn"><a href="/index1.0.html">Login</a></button> -->
            <div class="register-link">
                <p> Don't have an account? <a href="register.html"> Register </a></p>
            </div>
        </form>
    </div>
</body>
</html>
