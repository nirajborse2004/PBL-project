<body>
    <div class="logo">
        <h1 class="logo-text"><span>Trend</span>Cast</h1>
    </div>

    <nav class = "navbar">
        <header>
            <i class="fa-solid fa-bars menue-toggle"></i>
            <ul class="sub">
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        Mrinalini
                        <i class="fa fa-chevron-down" style=""></i>
                    </a>
                    <ul>
                        <li><a href="#" class="logout">LOGOUT</a></li>
                    </ul>
                </li>
            </ul>
        </header>
    </nav>

    </div>
        <!-- Admin page wrapper-->
        <div class="admin-wrapper">
            <!--left sidebar  -->
            <div class="left-sidebar">
                <ul>
                    <li><a href="/CampusNews/admin/posts/index.html">Manage Posts</a></li>
                    <li><a href="index.html">Manage Users</a></li>
                    <li><a href="/CampusNews/admin/topics/index.html">Manage Topics</a></li>
                </ul>
            </div>
            <!--/left sidebar  -->

            <!-- admin content -->
            <div class="admin-content">
                <div class="button-group">
                    <a href="create.html" class="btn btn-big">Add Users</a>
                    <a href="index.html" class="btn btn-big">Manage Users</a>
                </div>

                <div class="content">
                    <h2 class="page-title">Add User</h2>
                    <form action="create.html" method="post">
                        <div class="input-box">
                            <input type="text" placeholder="Username" required> <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="email" placeholder="Email" required> <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required><i class="fa-solid fa-lock"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Confirm Password" required><i class="fa-solid fa-lock"></i>
                        </div>
                        <div>
                            <h3><label>Role</label></h3>
                            <select name="topic" class="text-input">
                                <option value="Writer">Writer</option>
                                <option value="Admin">Admin</option>
                                <option value="Club Member">Club Member</option>
                                <option value="Exam Deparment">Exam Deparment</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-big">Add User</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- admin content -->
        </div>
        <!-- /page  wrapper -->
